<div class="widewrapper masthead">
    <div class="container">
        <a href="{{ SITEURL }}" id="logo">
            {% if not SITELOGO %}
                {{ SITENAME }}
            {% elif SITELOGO %}
                <!--Use the following line instead if you want to use an image logo-->
                <img src="{{ SITEURL }}/theme/images/{{ SITELOGO }}" alt="{{ SITENAME }}">
            {% endif %}
        </a>
        <div id="mobile-nav-toggle" class="pull-right">
            <a href="#" data-toggle="collapse" data-target=".tales-nav .navbar-collapse">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <nav class="pull-right tales-nav">
            <div class="collapse navbar-collapse">
                <ul class="nav nav-pills navbar-nav">

                <!-- dropdown menu -ashish *can't be used as querystring won't work -->
                <li class="dropdown nested active">
                    <a class="dropdown-toggle"
                    data-toggle="dropdown"
                    href="{{ SITEURL }}/categories.html">
                        Categories
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        {% for category, articles in categories|sort %}
                            <li><a href="{{ SITEURL }}/category/{{ category }}.html">{{ category }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                <!-- end dropdown menu -->
                <li>
                    <a href="{{ SITEURL }}/authors.html">Authors</a>
                </li>
                <li>
                    <a href="{{ SITEURL }}/pages/about-us.html">About</a>
                </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
