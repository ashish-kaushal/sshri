{% if DEFAULT_PAGINATION %}
<!-- Pager -->
<div class="paging">
    {% if articles_page.has_previous() %}
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}" class="newer"> <i class="fa fa-long-arrow-left"></i> Newer Posts </a>
    {% endif %}
<span>&bull;</span>
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}" class="older"> Older Posts <i class="fa fa-long-arrow-right"></i></a>
    {% endif %}
</div>
{% endif %}
